<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <title>Qiita App</title>
</head>
<body>
  <header class="header">
    <div class="app-name">
      <p class ="qiita-app">Qiita App</p>
      <input type="password" id="token-form" name="token" placeholder="トークンを入力してください" />
    </div>
    <div class="tab-buttons">
      <button id="profile-btn" data-tab="profile" class="b-nav-tab active">プロフィール</button>
      <button id="article-list-btn" data-tab="article-list" class="b-nav-tab">記事一覧</button>
      <button id="new-post-btn" data-tab="new-post" class="b-nav-tab">新規投稿</button>
    </div>
  </header>
  <div id="main-wrapper">
    <div id="profile" class="b-tab active">
      <div class="profile-wrapper">
        <div class="profile-title">Profile</div>
        <div class="display-profile">
          <img id ="profile-image-url" width="100" height="100" alt="プロフィールアイコン"/>
          <div class="profile-introduction">
            <p id="username"></p>
            <p id="user-description"></p>
          </div>  
        </div>        
      </div>          
    </div>        
    <div id="article-list" class="b-tab"></div>
    <div id="new-post" class="b-tab">
      <div class="new-post">
        <p class="content-header">新規投稿</p>
        <input id="enter-title" placeholder="記事タイトル"/>
        <input id="tags" placeholder="タグを入力。カンマで5つまで入力可"/>
        <textarea id="my-text-area"placeholder="本文を入力"></textarea>
        <script>const easyMDE = new EasyMDE({element: document.getElementById('my-text-area')});</script>
        <button id="post-article-btn" type="button">投稿</button>
      </div>
    </div>
  </div>
</body>
</html>
<script  src="./script.js"></script>
