<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Qiitaアプリ</title>
</head>
<body>
  <header class="header">
    <div class="app-name">
      <h1>Qiita APP</h1>
      <input type="password" id="token-form" name="token" placeholder="トークンを入力してください" />
    </div>
    <div class="tab-buttons">
      <button id="profile-btn" data-tab="profile" class="b-nav-tab active">プロフィール</button>
      <button id="article-list-btn" data-tab="article-list" class="b-nav-tab">記事一覧</button>
      <button id="#new-post" data-tab="new-post" class="b-nav-tab">新規投稿</button>
    </div>
  </header>
  <div id="main-wrapper">
    <div id="profile" class="b-tab active">
      <div class="profile-wrapper">
        <div class="profile-title">Profile</div>
        <div class="display-profile">
          <img id ="profile-image-url"width="100" height="100" alt="プロフィールアイコン">
          <div class="profile-introduction">
            <p id="username"></p>
            <p id="user-description"></p>
          </div>  
        </div>        
      </div>          
    </div>        
    <div id="article-list" class="b-tab">
      <p class="content-header">記事一覧</p>
      <div id="article-list-title-wrapper"></div>
    </div>
    <div id="new-post" class="b-tab">新規投稿</div>
  </div>
</body>
</html>
